name: Publishing

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Test
        run: dotnet test
      - name: Publish NuGet
        run: dotnet nuget push Core\PackDB.Core\bin\Release\PackDB.Core.0.1.0.nupkg -s https://api.nuget.org/v3/index.json -k ${{ github.NUGETAPIKEY }}
